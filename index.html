<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jokenpô</title>
</head>

<body>
    <img id="confetti" src="./assets/confetti.gif" alt="gif-confetti" onclick="closeGif()">
    <img id="crying" src="./assets/crying.gif" alt="gif=chorando" onclick="closeGif()">
    <img id="playAgain" src="./assets/playAgain.gif" alt="gif-jogue-novamente" onclick="closeGif()">
    <main class="container">
        <h1>Jokenpô</h1>
        <div>
            <img class="rock" src="./assets/rock.png" onclick="play('rock')" alt="imagem-pedra">
            <img class="paper" src="./assets/paper.png" onclick="play('paper')" alt="imagem-papel">
            <img class="scissors" src="./assets/scissors.png" onclick="play('scissors')" alt="imagem-tesoura">
            <p class="result"></p>
            <p>Sua Pontuação: <i><b id="userPoints">0</b></i></p>
            <p>Pontuação da máquina: <i><b id="machinePoints">0</b></i></p>
    </main>
</body>
<script src="script.js"></script>

</html>
